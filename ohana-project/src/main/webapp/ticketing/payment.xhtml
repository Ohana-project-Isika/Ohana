<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="styles.css"  />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/ticketing.js"></script>

        <h:form>

            <h:column>
                <f:facet name="header">Total TTC</f:facet>
                #{paymentController.cartTotal} €
            </h:column>

            <h:column>
                <h:commandButton action="#{paymentController.completePayment()}" value="Réserver" />
            </h:column>


        </h:form>

    </ui:define>
</ui:composition>
