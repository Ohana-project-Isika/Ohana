<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:p="http://primefaces.org/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://primefaces.org/ui ">
    <ui:define name="content">
        <h1>ASSOCIATIONS : Créer un évènement</h1>
        <p:separator />
        <br />
        <h2>Formulaire de création d'un évènement</h2>
        <h:form method="post">
            <h:panelGrid columns="3">
                <h:outputText value="Nom de l'évènement :"/>
                <h:inputText id="Name" value="#{eventControllerCreate.event.name}"/>
                <h:message style="color:red" for="Name"/>

                <h:outputText value="Description de l'évènement :"/>
                <h:inputText id="description" value="#{eventControllerCreate.event.description}"/>
                <h:message style="color:red" for="description"/>

                <p:outputLabel for="startDate" value="Date de début de l'évènement :" />
                <p:calendar id="startDate" value="#{eventControllerCreate.event.startDate}" pattern="dd-MM-yyyy" mask="true" />
                <h:outputText value="Date de début de l'évènement :" />
                <h:outputText value="#{eventControllerCreate.event.startDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>

                <p:outputLabel for="endDate" value="Date de fin de l'évènement:" />
                <p:calendar id="endDate" value="#{eventControllerCreate.event.endDate}" pattern="dd-MM-yyyy" mask="true" />
                <h:outputText value="Date de fin de l'évènement:" />
                <h:outputText value="#{eventControllerCreate.event.endDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>

                <h:outputText value="Quantité de billets disponible :"/>
                <h:inputText id="ticketQty" value="#{eventControllerCreate.event.ticketQuantity}"/>
                <h:message style="color:red" for="ticketQty"/>

                <h:commandButton action="#{eventControllerCreate.addEvent}" value="Création de l'évènement"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
