<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h1>Liste des projets</h1>
			<h:form>
				<h:dataTable value="#{projectMB.projects}" var="o">

					<h:column>
						<h:selectBooleanCheckbox />
					</h:column>

					<h:column>
						<f:facet name="header">Nom</f:facet>
						<h:outputText value="#{o.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">Objectif financier</f:facet>
						<h:outputText value="#{o.financialGoal} €" />
					</h:column>

					<h:column>
						<f:facet name="header">Date de début</f:facet>
						<h:outputText value="#{o.startDate}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Date de fin</f:facet>
						<h:outputText value="#{o.endDate}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Durée de la campagne</f:facet>
						<h:outputText value="#{projectMB.duration(o.id)} jours" />
					</h:column>


					<h:column>
						<f:facet name="header">Nombre de financeurs</f:facet>
						<h:outputText value="#{fundingMB.countFundings(o.id)}" />
					</h:column>


					<h:column>
						<f:facet name="header">Argent Récolté</f:facet>
						<h:outputText
							value="#{fundingMB.getActualsFundingsProject(o.id)} €" />
					</h:column>


					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{o.description}" />
					</h:column>


					<h:column>
						<f:facet name="header">Action</f:facet>

						<p:commandButton value="Modifier" id="modifier"
							action="#{projectMB.editProjectLink(o.id)}" />

						<p:commandButton value="Supprimer" id="supprimer"
							action="#{projectMB.deleteProjectLink(o.id)}" />
					</h:column>
				</h:dataTable>
			</h:form>
			<h:form>
				<p>
				<p:commandButton value="Créer un projet" id="createProject"
							action="createProject" />
				</p>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
