<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
		<div id="container">
			<div id="content">
				<f:view>
					<h1>Creation d'un nouveau compte</h1>
					<h:form method="post">
						<h:panelGrid columns="2">
							<h:outputText value="Login :" />
							<h:inputText id="Login"
								value="#{accountController.newAccountDto.accountLogin}" />

							<h:outputText value="Password:" />
							<h:inputText id="password"
								value="#{accountController.newAccountDto.accountPassword}" />

							<h:outputText value="Role" />
							<h:selectOneMenu id="role"
								value="#{accountController.newAccountDto.role}">
								<f:selectItem itemLabel="Association" itemValue="ASSOCIATION" />
								<f:selectItem itemLabel="Particulier" itemValue="PARTICULIER" />
							</h:selectOneMenu>

							<h:outputText value="lastName :" />
							<h:inputText id="lastName"
								value="#{accountController.newInfoPersonDto.lastName}" />

							<h:outputText value="firstName :" />
							<h:inputText id="firstName"
								value="#{accountController.newInfoPersonDto.firstName}" />

							<h:outputText value="dateOfBirth :" />
							<h:inputText id="dateOfBirth"
								value="#{accountController.newInfoPersonDto.dateOfBirth}" />


							<h:outputText value="phoneNb :" />
							<h:inputText id="phoneNb"
								value="#{accountController.newContactDto.phoneNb}" />

							<h:outputText value="phoneNb2 :" />
							<h:inputText id="phoneNb2"
								value="#{accountController.newContactDto.phoneNb2}" />

							<h:outputText value="email :" />
							<h:inputText id="email"
								value="#{accountController.newContactDto.email}" />

							<h:outputText value="num rue :" />
							<h:inputText id="numrue"
								value="#{accountController.newAddressDto.numRue}" />
								
							<h:outputText value="rue :" />
							<h:inputText id="rue"
								value="#{accountController.newAddressDto.rue}" />								

							<h:outputText value="ville :" />
							<h:inputText id="ville"
								value="#{accountController.newAddressDto.ville}" />	
							<h:outputText value="code postal:" />
							<h:inputText id="codepostal"
								value="#{accountController.newAddressDto.codePostal}" />
								
							<h:outputText value="Pays :" />
							<h:inputText id="pays"
								value="#{accountController.newAddressDto.pays}" />																
															
								
							<h:commandButton action="#{accountController.createnewAccount()}"
								value="Save" />
						</h:panelGrid>
					</h:form>
				</f:view>
			</div>
		</div>
	</ui:define>
</ui:composition>
