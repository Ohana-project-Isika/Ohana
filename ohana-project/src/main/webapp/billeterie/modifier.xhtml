<!DOCTYPE html>

      xmlns:xlink="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <title>Formulaire modification evenement</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../resources/css/styles.css"/>
    <script src="../resources/js/ticketing.js"></script>
</h:head>
<h:body>
    <br />
    <h2>Modifier l'évènement</h2>
    <div>
        <h:form>
	        <p:outputLabel>Nom Evt : </p:outputLabel>
	        <p:inputText value="#{eventsControllerUpdate.event.name}"/>

			<h:commandLink action="#{eventsControllerUpdate.modifier()}" value="Modifier" />

    </div>

</html>
