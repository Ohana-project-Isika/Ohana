<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xlink="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <title>Formulaire modification evenement</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../resources/css/styles.css"/>
    <script src="../resources/js/ticketing.js"></script>
</h:head>
<h:body>
    <h1>ASSOCIATIONS :modifier un évènement</h1>
    <p:separator />
    <br />
    <h2>Formulaire de modification d'un évènement</h2>
    <h:form method="post">
        <h:panelGrid columns="3">
            <h:outputText value="Nom de l'évènement :"/>
            <h:inputText id="updateName"
                         value="#{eventControllerUpdateDelete.event.name}"/>
            <h:message style="color:red" for="updateName"/>

            <h:outputText value="Description de l'évènement :"/>
            <h:inputText id="updateDescription"
                         value="#{eventControllerUpdateDelete.event.description}"/>
            <h:message style="color:red" for="updateDescription"/>

            <h:outputText value="Date de début de l'évènement :"/>
            <h:outputText id="updateStartDate" disabled="true"
                          value="#{eventControllerUpdateDelete.event.startDate}"/>

            <h:message style="color:red" for="updateStartDate"/>

            <h:outputText value="Date de fin de l'évènement:"/>
            <p:calendar id="updateEndDate"
                        value="#{eventControllerUpdateDelete.event.endDate}" mode="inline"/>
            <p:calendar/>
            <h:message style="color:red" for="updateEndDate"/>

            <h:outputText value="Quantité de billet disponible :"/>
            <h:inputText id="updateTicketQty"
                         value="#{eventControllerUpdateDelete.event.ticketQuantity}"/>
            <h:message style="color:red" for="updateTicketQty"/>

            <h:commandButton action="#{eventControllerUpdateDelete.updateEvent}" value="Modifier l'évènement"/>
        </h:panelGrid>
    </h:form>
    <br />
</h:body>

</html>
