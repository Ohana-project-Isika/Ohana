<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">
        <f:view>
        <h:outputStylesheet library="css" name="styles.css"  />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/ticketing.js"></script>

        <h1>Retour</h1>

        <div hidden="hidden">
            <h:form id="form">
                <h:inputHidden id="url" value="#{paymentController.url}" />
                <h:commandLink id="link" action="#{paymentController.back}"
                               value="click"/>
            </h:form>
        </div>
            <h:form id="return">
        <div>
            <h3>Revenir à la billeterie</h3>
            <input type="button" onclick="returnCommandLink()" value="Revenir à la billetterie" />
            <img src="resources/gfx/validation.jpg" />
        </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
