<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Liste des projets</h1>
			<h:form>
				<h:dataTable value="#{projectMB.projects}" var="o">
					<h:column>
						<f:facet name="header">Nom</f:facet>
						<h:outputText value="#{o.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Objectif financier</f:facet>
						<h:outputText value="#{o.financialGoal} €" />
					</h:column>
					<h:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{o.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">Durée de la campagne</f:facet>
						<h:outputText value="#{o.duration}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nombre de financeurs</f:facet>
						<h:outputText value="#{projectMB.countFundings(o.id)}" />
					</h:column>
					<h:column>
						<f:facet name="header">Argent Récolté</f:facet>
						<h:outputText value="#{projectMB.getActualsFundingsProject(o.id)} €" />
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink value= "Modifier" action="#{projectMB.editProjectLink(o.id)}" />
						<h:commandLink value= "Supprimer" action="#{projectMB.deleteProjectLink(o.id)}" />

					</h:column>
				</h:dataTable>
			</h:form>
			<h:form>
				<p>
					<h:commandLink action="createProject">Créer un projet</h:commandLink>
				</p>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
