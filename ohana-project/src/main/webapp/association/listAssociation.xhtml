<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/layout2.xhtml">
	<ui:define name="head">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Ohana - Plateforme Association aide enfance</title>
		<link rel="stylesheet" href="../resources/css/style.css" />
		<link rel="stylesheet" href="../resources/css/card2.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
	</ui:define>
	<ui:define name="content">
		<section class="main-block">
			<div class="container-fluid">


				<div class="row">
					<ui:repeat var="o" value="#{associationController.associations}">
						<div class="col-md-6 col-lg-3 article-first">
							<div class="news-block">
								<h:form>
								<div class="box">
									<img src="#{o.logoAsso}" alt="#" class="img-fluid" />
									</div>
									<div class="news-title">
										<p>#{o.idAssos}</p>
										<h5>#{o.nameAssos}</h5>
										<h:commandLink value="Voir"
											action="#{associationController.ShowAssociation(o.idAssos)}" />
										<h:commandLink value="AdhÃ©rer"
											action="#{membershipController.subMemberForm(o.idAssos)}" />
									</div>
									</h:form>
							</div>
						</div>
					</ui:repeat>
				</div>

			</div>
		</section>
		<!--//END BLOG -->

	</ui:define>
</ui:composition>
