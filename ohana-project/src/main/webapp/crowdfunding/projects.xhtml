<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Liste des projets</h1>
			<h:form>
				<p:dataTable value="#{projectMB.projects}" var="o">

					<p:column>
						<h:selectBooleanCheckbox />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{o.name}" />
					</p:column>

					<p:column headerText="Objectif financier">
						<h:outputText value="#{o.financialGoal} €" />
					</p:column>

					<p:column headerText="Durée de la campagne">
						<h:outputText value="#{projectMB.duration(o.id)} jours" />
					</p:column>

					<p:column headerText="Nombre de financeurs">
						<h:outputText value="#{fundingMB.countFundings(o.id)}" />
					</p:column>

					<p:column headerText="Argent Récolté">
						<h:outputText
							value="#{fundingMB.getActualsFundingsProject(o.id)} €" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{o.description}" />
					</p:column>

					<p:column headerText="Action">
						<h:commandLink value="Modifier"
							action="#{projectMB.editProjectLink(o.id)}" />
						<h:commandLink value="Supprimer"
							action="#{projectMB.deleteProjectLink(o.id)}" />
					</p:column>

				</p:dataTable>
			</h:form>
			<h:form>
				<p>
					<h:commandLink action="createProject">Créer un projet</h:commandLink>
				</p>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
