<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>ohana-project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div>.</div>
	<div>.</div>
	<div>.</div>
	<div id="container">
		<div class="dualbrand">
			<img width="150" src="resources/gfx/form.png" />
		</div>
		<div id="content">
			
                    [Template content will be inserted here]

					<h1></h1>
						<f:view>
							<h1>Formulaire d'inscription d'une association</h1>
							<h:form method="post">

								<h:panelGrid columns="2">
									<h:outputText value="Nom :" />
									<h:inputText id="Name"
										value="#{associationController.nouvelAssociation.name}" />
									<h:message style="color:red" for="Name" />

									<h:outputText value="Numero rue :" />
									<h:inputText id="numeroRue"
										value="#{associationController.nouvelAddresse.number}" />
									<h:message style="color:red" for="numeroRue" />

									<h:outputText value="Nom de rue :" />
									<h:inputText id="nomDeRue"
										value="#{associationController.nouvelAddresse.street}" />
									<h:message style="color:red" for="nomDeRue" />
						Siege social<br></br>
									<h:outputText value="Ville :" />
									<h:inputText id="ville"
										value="#{associationController.nouvelAddresse.city}" />
									<h:message style="color:red" for="ville" />
									<h:outputText value="Departement :" />
									<h:inputText id="departement"
										value="#{associationController.nouvelAddresse.department}" />
									<h:message style="color:red" for="departement" />

									<h:commandButton
										action="#{associationController.subscription()}" value="Save" />
								</h:panelGrid>
							</h:form>
						</f:view>
		</div>

		<div id="footer"></div>
	</div>
</h:body>
</html>
