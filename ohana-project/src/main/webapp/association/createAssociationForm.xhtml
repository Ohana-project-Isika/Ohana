<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
			<div id="container">
				<div id="content">
					<f:view>
						<h1>Formulaire d'inscription d'une association</h1>
						<h:form method="post">
							<h:panelGrid columns="2">
								<h:outputText value="nameAssos :" />
								<h:inputText id="nameAssos"
									value="#{associationController.nouvelAssociation.nameAssos}" />

								<h:outputText value="logoAsso :" />
								<h:inputText id="logoAsso"
									value="#{associationController.nouvelAssociation.logoAsso}" />

								<h:outputText value="justifAsso :" />
								<h:inputText id="justifAsso"
									value="#{associationController.nouvelAssociation.justifAsso}" />

								<h:outputText value="numSiret :" />
								<h:inputText id="numSiret"
									value="#{associationController.nouvelAssociation.numSiret}" />
									
									
								<h:outputText value="numRue :" />
								<h:inputText id="numRue"
									value="#{associationController.nouvelAddresse.numRue}" />

								<h:outputText value="rue :" />
								<h:inputText id="rue"
									value="#{associationController.nouvelAddresse.rue}" />

								<h:outputText value="codePostal :" />
								<h:inputText id="codePostal"
									value="#{associationController.nouvelAddresse.codePostal}" />

								<h:outputText value="ville :" />
								<h:inputText id="ville"
									value="#{associationController.nouvelAddresse.ville}" />

								<h:outputText value="pays :" />
								<h:inputText id="pays"
									value="#{associationController.nouvelAddresse.pays}" />
												
								<h:commandButton
									action="#{associationController.subscription()}" value="Save" />
							</h:panelGrid>
						</h:form>
					</f:view>
				</div>
			</div>
	</ui:define>
</ui:composition>
