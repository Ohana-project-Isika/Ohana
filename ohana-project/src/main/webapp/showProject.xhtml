<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{projectMB.theProject}" />
			<h1>Projet #{c.name}</h1>
			<p>Nom: #{c.name}</p>
			<p>Objectif financier: #{c.financialGoal} €</p>
			<p>Description: #{c.description}</p>
			<p>Durée: #{c.duration}</p>
			<p>Nombre de financeurs: #{projectMB.countFundings(c.id)}</p>
			<p>Argent Récolté: #{projectMB.getActualsFundingsProject(c.id)} € </p>
			<p>
				<h:link outcome="projects">Liste des projets</h:link>
			</p>
			<h:form>
				<p>
					<h:commandLink action="editProject">Modifier</h:commandLink>
				</p>
				<p>
					<h:commandLink action="deleteProject">Supprimer</h:commandLink>
				</p>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
