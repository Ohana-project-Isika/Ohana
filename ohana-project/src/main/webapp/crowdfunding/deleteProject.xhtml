<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Êtes-vous sûr de vouloir supprimer cette campagne ?</h1>

			<h:form id="test">
				<h:panelGrid columns="1">

					<h:outputText value="Nom : #{projectMB.theProject.name}" />
					<h:outputText value="Objectif financier : #{projectMB.theProject.financialGoal}" />
					<h:outputText value="Descritption : #{projectMB.theProject.description}" />
					<h:outputText value="Date de début : #{projectMB.theProject.startDate}" />
					<h:outputText value="Date de fin : #{projectMB.theProject.endDate}" />
					
					<h:commandButton action="#{projectMB.deleteProject()}" value="Supprimer" />
					<h:commandButton action="projects" value="Annuler" />

				</h:panelGrid>
			</h:form>


		</f:view>
	</ui:define>
</ui:composition>
