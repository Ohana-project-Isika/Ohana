<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Créer une campagne de Crowdfunding</h1>
			<h:form id="test">
				<h:panelGrid columns="3">

					<h:outputText value="Nom :" />
					<h:inputText id="name" value="#{projectMB.newProject.name}"
						required="true" requiredMessage="Le nom est obligatoire">
						<f:validateLength minimum="3" maximum="20" />
					</h:inputText>
					<h:message style="color:red" for="name" />


					<h:outputText value="Objectif financier :" />
					<h:inputText id="financialGoal" value="#{projectMB.newProject.financialGoal}"
						required="true"
						requiredMessage="L'objectif financier est obligatoire">
					</h:inputText>
					<h:message style="color:red" for="financialGoal" />


					<h:outputText value="Descritption :" />
					<h:inputText id="description" value="#{projectMB.newProject.description}">
						<f:validateLength minimum="3" maximum="20" />
					</h:inputText>
					<h:message style="color:red" for="description" />


					<h:outputText value="Durée :" />
					<h:inputText id="duration" value="#{projectMB.newProject.duration}" required="true"
						requiredMessage="La durée est obligatoire">
						<f:validateLength minimum="3" maximum="20" />
					</h:inputText>
					<h:message style="color:red" for="duration" />

					<h:commandButton action="#{projectMB.newProject()}" value="Créer" />
					<h:link outcome="projects" value="Liste des projets" />

				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
